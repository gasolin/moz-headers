<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;moz-headers&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/moz-headers.html">
</head>
<body>

    <!-- Using Custom Elements -->
    <moz-headers>
      <menu type="toolbar">
        <a href="#"><span class="icon icon-edit">edit</span></a>
        <a href="#"><span class="icon icon-add">add</span></a>
      </menu>
      <h1>Messages</h1>
    </moz-headers>
<br/>
    <moz-headers>
      <a href="#"><span class="icon icon-back">back</span></a>
      <menu type="toolbar">
        <button><span class="icon icon-edit">edit</span></button>
      </menu>
      <h1>Mark Alfenito</h1>
    </moz-headers>
<br/>
    <moz-headers>
      <button><span class="icon icon-menu">menu</span></button>
      <menu type="toolbar">
        <button><span class="icon icon-edit">edit</span></button>
        <button><span class="icon icon-add">add</span></button>
      </menu>
      <h1>Inbox <em>(2)</em></h1>
    </moz-headers>
<br/>
    <moz-headers skin="organic">
      <button><span class="icon icon-close">close</span></button>
      <menu type="toolbar">
        <button>done</button>
      </menu>
      <h1>Title</h1>
    </moz-headers>
<br/>
    <moz-headers skin="dark">
      <button><span class="icon icon-back">back</span></button>
      <menu type="toolbar">
        <button><span class="icon icon-user">user</span></button>
      </menu>
      <form action="#">
        <input type="text" placeholder="search" required="required">
        <button type="reset">Remove text</button>
      </form>
    </moz-headers>
</body>
</html>
