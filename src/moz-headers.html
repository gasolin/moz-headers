<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="moz-headers" attributes="skin">
    <template>
      <link rel="stylesheet" type="text/css" href="headers.css">
      <section role="region" class="{{skinTheme}}">
        <header id="headers">
          <!-- <a href="#"><span class="icon icon-back">back</span></a>
          <menu type="toolbar">
            <button><span class="icon icon-edit">edit</span></button>
          </menu>
          <h1>Mark Alfenito</h1> -->
          {{content}}
        </header>
      </section>
    </template>

    <script>
      (function() {
        Polymer('moz-headers', {
            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {console.log(this.skin);
              if (this.skin) {
                this.skinTheme = 'skin-' + this.skin;
              }
            },

            // Fires when the element was inserted into the document
            attached: function() {
                this.$.headers.innerHTML = this.innerHTML;
            },

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {}
        });
      })();
    </script>

</polymer-element>
